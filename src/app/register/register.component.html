<mat-card>
    <mat-card-content>
        <form #f="ngForm" (ngSubmit) ="onSubmit(f)" >
            <h2>Register</h2>
            <mat-error>{{warning}}</mat-error><br />
            <mat-form-field class="full-width-input">
                <input matInput placeholder="User Name" name="username" [(ngModel)]="registerUser.userName" required autofocus>
                <mat-error>Please provide a valid user name</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="registerUser.password" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            <mat-form-field class="full-width-input">
                <input matInput type="password" placeholder="Password" name="password2" [(ngModel)]="registerUser.password2" required>
                <mat-error>Please provide a valid password</mat-error>
            </mat-form-field><br />
            
            <div *ngIf="loading; else elseBlock">
            <button  mat-raised-button color="primary" disabled>
                <span>Processing Request</span>
            </button>
            </div>
            <div #elseBlock>
                <button  mat-raised-button color="primary" type="submit">
                <span>Register</span>
            </button>
        </div>
        </form>
    </mat-card-content>
    <div class="success" *ngIf="success">Registration Successful. Proceed to<br /><br /> 
        <a mat-raised-button color="accent" routerLink="/login">
            Login
        </a> 
    </div>
   
</mat-card>
